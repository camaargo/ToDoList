<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 50%, #fbcfe8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(236, 72, 153, 0.1);
            overflow: hidden;
            border: 1px solid #fce7f3;
        }

        /* App Principal */
        .app-screen {
            display: block;
            padding: 0;
        }

        .header {
            background: linear-gradient(135deg, #ec4899, #be185d);
            padding: 30px;
            color: white;
            text-align: center;
        }

        .user-greeting {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .main-content {
            padding: 30px;
        }

        .task-form {
            background: #fdf2f8;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid #f9a8d4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #f9a8d4;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #ec4899;
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }

        .category-select {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .category-option {
            padding: 12px;
            border: 2px solid #f9a8d4;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .category-option.selected {
            border-color: #ec4899;
            background: #ec4899;
            color: white;
        }

        .category-work.selected { background: #f43f5e; border-color: #f43f5e; }
        .category-personal.selected { background: #8b5cf6; border-color: #8b5cf6; }
        .category-study.selected { background: #06b6d4; border-color: #06b6d4; }
        .category-health.selected { background: #10b981; border-color: #10b981; }
        .category-other.selected { background: #f59e0b; border-color: #f59e0b; }

        .priority-select {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .priority-option {
            flex: 1;
            padding: 10px;
            border: 2px solid #f9a8d4;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .priority-option.selected {
            color: white;
        }

        .priority-low.selected { background: #10b981; border-color: #10b981; }
        .priority-medium.selected { background: #f59e0b; border-color: #f59e0b; }
        .priority-high.selected { background: #f43f5e; border-color: #f43f5e; }

        .add-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ec4899, #be185d);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: linear-gradient(135deg, #be185d, #9d174d);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.3);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #f9a8d4;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: #ec4899;
            color: white;
            border-color: #ec4899;
        }

        .tasks-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            background: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 15px;
            border: 1px solid #f9a8d4;
            border-left: 4px solid #ec4899;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        .task-item:hover {
            border-color: #f472b6;
            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.1);
            transform: translateY(-2px);
        }

        .task-item.completed {
            opacity: 0.7;
            text-decoration: line-through;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .complete-btn { color: #10b981; }
        .complete-btn:hover { background: rgba(16, 185, 129, 0.1); }

        .delete-btn { color: #f43f5e; }
        .delete-btn:hover { background: rgba(244, 63, 94, 0.1); }

        .task-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 0.9rem;
            color: #666;
        }

        .task-category {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .category-work { background: rgba(244, 63, 94, 0.1); color: #e11d48; }
        .category-personal { background: rgba(139, 92, 246, 0.1); color: #7c3aed; }
        .category-study { background: rgba(6, 182, 212, 0.1); color: #0891b2; }
        .category-health { background: rgba(16, 185, 129, 0.1); color: #059669; }
        .category-other { background: rgba(245, 158, 11, 0.1); color: #d97706; }

        .task-priority {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .priority-high { color: #e11d48; }
        .priority-medium { color: #d97706; }
        .priority-low { color: #059669; }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #be185d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f9a8d4;
        }

        .reset-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                margin: 10px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .category-select {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- App Principal -->
        <div class="app-screen" id="appScreen">
            <div class="header">
                <button class="reset-btn" onclick="resetApp()">
                    <i class="fas fa-redo"></i>
                </button>
                <div class="user-greeting" id="userGreeting">Minhas Tarefas</div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Concluídas</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="pendingTasks">0</div>
                        <div class="stat-label">Pendentes</div>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="task-form">
                    <div class="form-group">
                        <label for="taskInput">Nova Tarefa</label>
                        <input type="text" class="form-input" id="taskInput" placeholder="Digite sua tarefa...">
                    </div>
                    
                    <div class="form-group">
                        <label>Categoria</label>
                        <div class="category-select">
                            <div class="category-option category-work" data-category="work">
                                <i class="fas fa-briefcase"></i> Trabalho
                            </div>
                            <div class="category-option category-personal" data-category="personal">
                                <i class="fas fa-user"></i> Pessoal
                            </div>
                            <div class="category-option category-study" data-category="study">
                                <i class="fas fa-book"></i> Estudos
                            </div>
                            <div class="category-option category-health" data-category="health">
                                <i class="fas fa-heart"></i> Saúde
                            </div>
                            <div class="category-option category-other" data-category="other">
                                <i class="fas fa-star"></i> Outros
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Prioridade</label>
                        <div class="priority-select">
                            <div class="priority-option priority-low" data-priority="low">
                                <i class="fas fa-arrow-down"></i> Baixa
                            </div>
                            <div class="priority-option priority-medium" data-priority="medium">
                                <i class="fas fa-arrow-right"></i> Média
                            </div>
                            <div class="priority-option priority-high" data-priority="high">
                                <i class="fas fa-arrow-up"></i> Alta
                            </div>
                        </div>
                    </div>

                    <button class="add-btn" onclick="addTask()">
                        <i class="fas fa-plus"></i> Adicionar Tarefa
                    </button>
                </div>

                <div class="filters">
                    <button class="filter-btn active" data-filter="all">Todas</button>
                    <button class="filter-btn" data-filter="pending">Pendentes</button>
                    <button class="filter-btn" data-filter="completed">Concluídas</button>
                    <button class="filter-btn" data-filter="work">Trabalho</button>
                    <button class="filter-btn" data-filter="personal">Pessoal</button>
                    <button class="filter-btn" data-filter="study">Estudos</button>
                </div>

                <div class="tasks-container" id="tasksContainer">
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>Nenhuma tarefa ainda</h3>
                        <p>Adicione sua primeira tarefa acima!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';
        let selectedCategory = null;
        let selectedPriority = null;

        function resetApp() {
            if (confirm('Tem certeza que deseja resetar o app? Todos os dados serão perdidos.')) {
                tasks = [];
                renderTasks();
                updateStats();
                saveTasks();
            }
        }

        // Seleção de categoria
        document.querySelectorAll('.category-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.category-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedCategory = this.dataset.category;
            });
        });

        // Seleção de prioridade
        document.querySelectorAll('.priority-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.priority-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedPriority = this.dataset.priority;
            });
        });

        // Filtros
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderTasks();
            });
        });

        // Enter para adicionar tarefa
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (!taskText) {
                alert('Digite uma tarefa!');
                return;
            }

            if (!selectedCategory) {
                alert('Selecione uma categoria!');
                return;
            }

            if (!selectedPriority) {
                alert('Selecione uma prioridade!');
                return;
            }

            const task = {
                id: Date.now(),
                text: taskText,
                category: selectedCategory,
                priority: selectedPriority,
                completed: false,
                createdAt: new Date().toLocaleDateString('pt-BR')
            };

            tasks.unshift(task);
            taskInput.value = '';
            
            // Reset selections
            document.querySelectorAll('.category-option').forEach(opt => opt.classList.remove('selected'));
            document.querySelectorAll('.priority-option').forEach(opt => opt.classList.remove('selected'));
            selectedCategory = null;
            selectedPriority = null;

            renderTasks();
            updateStats();
            saveTasks();
        }

        function toggleTask(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            renderTasks();
            updateStats();
            saveTasks();
        }

        function deleteTask(id) {
            if (confirm('Tem certeza que deseja excluir esta tarefa?')) {
                tasks = tasks.filter(task => task.id !== id);
                renderTasks();
                updateStats();
                saveTasks();
            }
        }

        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            let filteredTasks = tasks;

            // Aplicar filtros
            if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            } else if (currentFilter === 'pending') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter !== 'all') {
                filteredTasks = tasks.filter(task => task.category === currentFilter);
            }

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>Nenhuma tarefa encontrada</h3>
                        <p>Tente ajustar os filtros ou adicionar uma nova tarefa!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-header">
                        <div class="task-title">${task.text}</div>
                        <div class="task-actions">
                            <button class="action-btn complete-btn" onclick="toggleTask(${task.id})">
                                <i class="fas fa-${task.completed ? 'undo' : 'check'}"></i>
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteTask(${task.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="task-meta">
                        <span class="task-category category-${task.category}">
                            ${getCategoryIcon(task.category)} ${getCategoryName(task.category)}
                        </span>
                        <span class="task-priority priority-${task.priority}">
                            <i class="fas fa-${getPriorityIcon(task.priority)}"></i>
                            ${getPriorityName(task.priority)}
                        </span>
                        <span><i class="fas fa-calendar"></i> ${task.createdAt}</span>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryIcon(category) {
            const icons = {
                work: '<i class="fas fa-briefcase"></i>',
                personal: '<i class="fas fa-user"></i>',
                study: '<i class="fas fa-book"></i>',
                health: '<i class="fas fa-heart"></i>',
                other: '<i class="fas fa-star"></i>'
            };
            return icons[category] || '<i class="fas fa-star"></i>';
        }

        function getCategoryName(category) {
            const names = {
                work: 'Trabalho',
                personal: 'Pessoal',
                study: 'Estudos',
                health: 'Saúde',
                other: 'Outros'
            };
            return names[category] || 'Outros';
        }

        function getPriorityIcon(priority) {
            const icons = {
                low: 'arrow-down',
                medium: 'arrow-right',
                high: 'arrow-up'
            };
            return icons[priority] || 'arrow-right';
        }

        function getPriorityName(priority) {
            const names = {
                low: 'Baixa',
                medium: 'Média',
                high: 'Alta'
            };
            return names[priority] || 'Média';
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        function saveTasks() {
            const data = { tasks };
            console.log('Dados salvos:', data);
        }

        function loadTasks() {
            // Simular carregamento (normalmente carregaria do localStorage)
            renderTasks();
            updateStats();
        }

        // Inicializar
        updateStats();
    </script>
</body>
</html>
